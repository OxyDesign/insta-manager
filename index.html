<!DOCTYPE html>
<html lang="en" ng-app="instaManager">
<head>
    <meta charset="UTF-8">
    <title>Instagram Manager</title>
    <link rel="stylesheet" href="dist/libs/normalize.css" />
    <link rel="stylesheet" href="dist/libs/foundation.min.css" />
    <script src="dist/libs/angular.min.js"></script>
    <script src="dist/js/instaManager.min.js"></script>
    <style type="text/css">
        label{
            display:block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div ng-controller="mainCtrl">
            <label>
                User ID : <input type="text" placeholder="id" ng-model="id" />
            </label>
            <label>
                Token : <input type="text" placeholder="token" ng-model="token" />
            </label>
            <div>
                <div ng-repeat="people in data">
                    {{$index}} - [{{people.id}}] - {{people.full_name}} / <a href="https://instagram.com/{{people.username}}/" target="_blank">{{people.username}}</a>
                </div>
            </div>
            <button ng-click="load()" ng-show="!lastPage">Load</button>
        </div>
    </div>
</body>
</html>
