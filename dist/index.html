<!DOCTYPE html>
<html lang="en" ng-app="instaManager">
<head>
    <meta charset="UTF-8">
    <title>Instagram Manager</title>
    <link rel="stylesheet" href="libs/normalize.css" />
    <link rel="stylesheet" href="libs/foundation.min.css" />
    <script src="libs/angular.min.js"></script>
    <script src="js/instaManager.min.js"></script>
    <style type="text/css">
        label{
            display:block;
        }
        .header-row{
            background: #666;
            color:#eee;
        }
        .content-row:nth-child(odd){
            background: #ddd;
        }
    </style>
</head>
<body>
    <div id="app">
        <div ng-controller="mainCtrl">
            <label>
                User ID : <input type="text" placeholder="id" ng-model="id" />
            </label>
            <label>
                Token : <input type="text" placeholder="token" ng-model="token" />
            </label>
            <button ng-click="sort('outgoing_status')">Sort Status</button>
            <div>
                <div class="row header-row" ng-show="data">
                  <div class="medium-1 columns">
                    N
                  </div>
                  <div class="medium-1 columns">
                    Img
                  </div>
                  <div class="medium-6 columns">
                    Name
                  </div>
                  <div class="medium-2 columns">
                    id
                  </div>
                  <div class="medium-1 columns">
                    Follows
                  </div>
                  <div class="medium-1 columns">
                    Private
                  </div>
                </div>
                <people-elt ng-repeat="people in data | orderBy:order:reverse" people="people" token="{{token}}" userindex="{{$index}}"></people-elt>
            </div>
            <button ng-click="load()" ng-show="!lastPage">Load</button>
        </div>
    </div>
</body>
</html>
