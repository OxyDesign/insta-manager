<!DOCTYPE html>
<html lang="en" ng-app="instaManager">
<head>
    <meta charset="UTF-8">
    <title>Instagram Manager</title>
    <link rel="stylesheet" href="libs/foundation.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="libs/angular.min.js"></script>
    <script src="js/instaManager.min.js"></script>
</head>
<body>
    <div id="app">
        <div ng-controller="mainCtrl">
            <div class="search-form">
                <div class="row">
                    <label class="small-6 columns">
                        <input type="radio" name="usertype" value="follows" ng-model="usertype" ng-change="reset()" /> Follows
                    </label>
                    <label class="small-6 columns">
                        <input type="radio" name="usertype" value="followed-by" ng-model="usertype" ng-change="reset()" /> Followed By
                    </label>
                </div>
                <div class="row">
                    <label>
                        User ID : <input type="text" placeholder="id" ng-model="id" />
                    </label>
                    <label>
                        Token : <input type="text" placeholder="token" ng-model="token" />
                    </label>
                    <button ng-click="load()" ng-show="!lastPage">Load</button>
                </div>
            </div>
            <div class="row content-row">
                <people-elt ng-repeat="people in data | orderBy:order:reverse" people="people" token="{{token}}" userindex="{{$index}}"></people-elt>
            </div>
        </div>
    </div>
</body>
</html>
