<!DOCTYPE html>
<html lang="en" ng-app="instaManager">
<head>
    <meta charset="UTF-8">
    <title>Instagram Manager</title>
    <link rel="stylesheet" href="libs/normalize.css" />
    <link rel="stylesheet" href="libs/foundation.min.css" />
    <script src="libs/angular.min.js"></script>
    <script src="js/instaManager.min.js"></script>
    <style type="text/css">
        label{
            display:block;
        }
        .header-row{
            background: #666;
            color:#eee;
        }
        .content-row:nth-child(odd){
            background: #ddd;
        }
        .pic{
            text-align: left;
        }
        .pic-link{
            display: block;
            position: relative;
        }
        .idx{
            display: block;
            position: absolute;
            bottom:0;
            right:0;
            padding:0 5px;
            color:#fff;
            text-shadow:1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <div id="app">
        <div ng-controller="mainCtrl">
            Follows <input type="radio" name="usertype" value="follows" ng-model="usertype" ng-change="reset()" />
            Followed By <input type="radio" name="usertype" value="followed-by" ng-model="usertype" ng-change="reset()" />
            <label>
                User ID : <input type="text" placeholder="id" ng-model="id" />
            </label>
            <label>
                Token : <input type="text" placeholder="token" ng-model="token" />
            </label>
            <div>
                <div class="row header-row" ng-show="data">
                    <div class="medium-1 columns">
                        &nbsp;
                    </div>
                    <div class="medium-3 columns" ng-click="sort('full_name')">
                        Full Name
                    </div>
                    <div class="medium-3 columns" ng-click="sort('username')">
                        User Name
                    </div>
                    <div class="medium-1 columns" ng-click="sort('username')">
                        posts
                    </div>
                    <div class="medium-1 columns" ng-click="sort('username')">
                        following
                    </div>
                    <div class="medium-1 columns" ng-click="sort('username')">
                        followers
                    </div>
                    <div class="medium-1 columns" ng-click="sort(usertype === 'follows' ? 'incoming_status' : 'outgoing_status')">
                        {{usertype === 'follows' ? 'follows' : 'followed by'}}
                    </div>
                    <div class="medium-1 columns" ng-click="sort('target_user_is_private')">
                        Private
                    </div>
                </div>
                <people-elt ng-repeat="people in data | orderBy:order:reverse" people="people" token="{{token}}" userindex="{{$index}}"></people-elt>
            </div>
            <button ng-click="load()" ng-show="!lastPage">Load</button>
        </div>
    </div>
</body>
</html>
