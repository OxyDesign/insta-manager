<div class="large-4 medium-6 columns card-wrapper">
  <div class="card">
    <div class="row">
      <div class="small-3 columns pic">
        <a href="https://instagram.com/{{people.username}}/" target="_blank" class="pic-link">
          <span class="idx">{{userindex}}</span>
          <img ng-src="{{people.profile_picture}}" />
        </a>
      </div>
      <div class="small-9 columns">
        <a class="expanded warning button clickable" href="https://instagram.com/{{people.username}}/" target="_blank">
          {{people.full_name}}
          ({{people.username}})
        </a>
      </div>
    </div>
    <div ng-show="people.counts.media" class="row">
      <div class="small-4 columns">
        <div class="tiny expanded button secondary" title="Media">
          M : {{people.counts.media}}
        </div>
      </div>
      <div class="small-4 columns">
        <div class="tiny expanded button secondary" title="Follows">
          F : {{people.counts.follows}}
        </div>
      </div>
      <div class="small-4 columns">
        <div class="tiny expanded button secondary" title="Followed By">
          By : {{people.counts.followed_by}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="medium-6 columns">
        <div class="expanded button" ng-show="people[status]" ng-class="{'success':people[status] !== 'none' && people[status] !== 'requested', 'alert':people[status] === 'none', 'secondary':people[status] === 'requested'}">
          {{format(people[status])}}
        </div>
      </div>
      <div class="medium-6 columns">
        <div class="expanded button" ng-show="people.target_user_is_private !== undefined" ng-class="{'secondary':!people.target_user_is_private}">
          {{people.target_user_is_private ? 'Private' : 'Public'}}
        </div>
      </div>
    </div>
  </div>
</div>
