<div class="large-4 medium-6 columns card-wrapper">
  <div class="card">
    <div class="row">
      <div class="small-3 columns pic">
        <a href="https://instagram.com/{{people.username}}/" target="_blank" class="pic-link">
          <span class="idx">{{userindex}}</span>
          <img ng-src="{{people.profile_picture}}" />
        </a>
      </div>
      <div class="small-9 columns">
        <a href="https://instagram.com/{{people.username}}/" target="_blank">
          {{people.full_name}}
        </a>
        <a href="https://instagram.com/{{people.username}}/" target="_blank">
          ({{people.username}})
        </a>
      </div>
    </div>
    <div ng-show="people.counts.media" class="row collapse">
      <ul class="button-group even-3">
        <li>
          <span class="tiny button secondary">
            M : {{people.counts.media}}
          </span>
        </li>
        <li>
          <span class="tiny button secondary">
            F : {{people.counts.follows}}
          </span>
        </li>
        <li>
          <span class="tiny button secondary">
            By : {{people.counts.followed_by}}
          </span>
        </li>
      </ul>
    </div>
    <div class="row collapse">
      <div class="button medium-6 columns" ng-show="people[status]" ng-class="{'success':people[status] !== 'none' && people[status] !== 'requested', 'alert':people[status] === 'none', 'secondary':people[status] === 'requested'}">
        {{people[status]}}
      </div>
      <div class="button medium-6 columns" ng-show="people.target_user_is_private !== undefined" ng-class="{'secondary':!people.target_user_is_private}">
        {{people.target_user_is_private}}
      </div>
    </div>
  </div>
</div>
