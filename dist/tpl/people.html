<div class="row content-row">
  <div class="medium-1 columns pic">
    <a href="https://instagram.com/{{people.username}}/" target="_blank" class="pic-link">
      <span class="idx">{{userindex}}</span>
      <img ng-src="{{people.profile_picture}}" />
    </a>
  </div>
  <div class="medium-3 columns">
    <a href="https://instagram.com/{{people.username}}/" target="_blank">
      {{people.full_name}}
    </a>
  </div>
  <div class="medium-3 columns">
    <a href="https://instagram.com/{{people.username}}/" target="_blank">
      ({{people.username}})
    </a>
  </div>
  <div class="medium-1 columns">
    {{people.counts.media}}
  </div>
  <div class="medium-1 columns">
    {{people.counts.follows}}
  </div>
  <div class="medium-1 columns">
    {{people.counts.followed_by}}
  </div>
  <div class="medium-1 columns">
    {{people[$parent.usertype === 'follows' ? 'incoming_status' : 'outgoing_status']}}
  </div>
  <div class="medium-1 columns">
    {{people.target_user_is_private}}
  </div>
</div>
